<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="furGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#F5EFE0" />
            <stop offset="100%" stop-color="#E8D9C5" />
        </radialGradient>
        <linearGradient id="earGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#D4BFA1"/>
            <stop offset="100%" stop-color="#B4975A"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#B4975A"/>
            <stop offset="100%" stop-color="#800020"/>
        </linearGradient>
    </defs>

    <g id="ElegantPiggyCat" transform="translate(0, 10)">
        <!-- Ears -->
        <g id="Ears" stroke="#800020" stroke-width="2.5" stroke-linejoin="round">
            <path d="M80 80 L50 25 Q45 15 65 20 L100 60" fill="#F5EFE0"/>
            <path d="M220 80 L250 25 Q255 15 235 20 L200 60" fill="#F5EFE0"/>
            <path d="M78 70 L60 35 Q58 30 70 32 L90 58 Z" fill="url(#earGradient)" stroke="none"/>
            <path d="M222 70 L240 35 Q242 30 230 32 L210 58 Z" fill="url(#earGradient)" stroke="none"/>
        </g>

        <!-- Face -->
        <ellipse cx="150" cy="150" rx="105" ry="110" fill="url(#furGradient)" stroke="#800020" stroke-width="2.5"/>

        <!-- Hair/Bangs -->
        <path d="M100 55 Q150 35 200 55" stroke="#333333" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M110 60 Q140 45 170 60" stroke="#333333" stroke-width="2" fill="none" stroke-linecap="round"/>
        <path d="M130 50 Q150 40 170 50" stroke="#333333" stroke-width="2" fill="none" stroke-linecap="round"/>

        <!-- Eyes -->
        <g id="Eyes">
            <path d="M95 135 Q118 115 140 135 Q118 155 95 135 Z" fill="#FFFFFF" stroke="#800020" stroke-width="1.5"/>
            <circle cx="118" cy="135" r="9" fill="#333333"/>
            <circle cx="114" cy="131" r="3" fill="#FFFFFF"/>
            <path d="M92 133 Q118 110 143 133" stroke="#800020" stroke-width="3" fill="none" stroke-linecap="round"/>

            <path d="M160 135 Q182 115 205 135 Q182 155 160 135 Z" fill="#FFFFFF" stroke="#800020" stroke-width="1.5"/>
            <circle cx="182" cy="135" r="9" fill="#333333"/>
            <circle cx="178" cy="131" r="3" fill="#FFFFFF"/>
            <path d="M157 133 Q182 110 208 133" stroke="#800020" stroke-width="3" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Snout -->
        <g id="Snout">
            <ellipse cx="150" cy="180" rx="28" ry="20" fill="url(#earGradient)" stroke="#800020" stroke-width="2"/>
            <ellipse cx="142" cy="180" rx="4" ry="6" fill="#800020"/>
            <ellipse cx="158" cy="180" rx="4" ry="6" fill="#800020"/>
        </g>

        <!-- Mouth -->
        <path d="M138 215 Q150 220 162 215" stroke="#800020" stroke-width="2" fill="none" stroke-linecap="round"/>

        <!-- Whiskers -->
        <g id="Whiskers" stroke="#B4975A" stroke-width="1.5" fill="none" opacity="0.6">
            <path d="M65 170 Q90 180 110 175" />
            <path d="M60 190 Q90 195 115 185" />
            <path d="M235 170 Q210 180 190 175" />
            <path d="M240 190 Q210 195 185 185" />
        </g>

        <!-- Cheeks -->
        <g id="Cheeks" fill="url(#accentGradient)" opacity="0.3">
            <ellipse cx="85" cy="175" rx="15" ry="8"/>
            <ellipse cx="215" cy="175" rx="15" ry="8"/>
        </g>
    </g>
</svg>
